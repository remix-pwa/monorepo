name: Validate

on:
  pull_request:
    types: [opened, synchronize]

env:
  TURBO_CACHE_DIR: .turbo

jobs:
  commit:
    name: ‚ú® Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Needs to fetch historical commits in order to compare with origin/main
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20
      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Sync sandbox
        run: npm run preinstall -w @remix-pwa/playground
      - name: Install dependencies
        run: npm clean-install
      - name: Run Commitlint
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
  lint:
    name: üíÖ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20
      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Sync sandbox
        run: npm run preinstall -w @remix-pwa/playground
      - name: Install dependencies
        run: npm clean-install
      - name: Run ESLint
        run: npm run lint
  unit_test:
    name: üß™ Unit test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20
      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Sync sandbox
        run: npm run preinstall -w @remix-pwa/playground
      - name: Install dependencies
        run: npm clean-install
      - name: Run test
        run: npm run test
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20
      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Sync sandbox
        run: npm run preinstall -w @remix-pwa/playground
      - name: Install dependencies
        run: npm clean-install
      - name: Run build scripts
        run: npm run build

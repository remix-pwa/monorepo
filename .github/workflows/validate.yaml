name: Validate

on:
  pull_request:
    types: [opened, synchronize]

env:
  TURBO_CACHE_DIR: .turbo

jobs:
  commit:
    name: ✨ Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Environment setup
        uses: ./../actions/environment
        with:
          node-version: 18
      - name: Run Commitlint
        run:  npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
  lint:
    name: 💅 Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - name: Install dependencies
        run: npm clean-install
      - name: Run ESLint
        run: npm run lint
  unit_test:
    name: 🧪 Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - name: Install dependencies
        run: npm clean-install
      - name: Run test
        run: npm run test
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - name: Install dependencies
        run: npm clean-install
      - name: Run build scripts
        run: npm run build
